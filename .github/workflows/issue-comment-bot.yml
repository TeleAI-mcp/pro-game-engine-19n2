name: Issue Comment Bot

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'bug' || github.event.label.name == 'feature' || github.event.label.name == 'documentation'
    steps:
      - name: Post comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const labelName = context.payload.label.name;
            
            let commentBody = '';
            if (labelName === 'bug') {
              commentBody = 'Thank you for reporting this bug. Our team will investigate and fix it.';
            } else if (labelName === 'feature') {
              commentBody = 'Thank you for the feature request. We will consider including this in a future release.';
            } else if (labelName === 'documentation') {
              commentBody = 'Thank you for flagging this documentation issue. We will update it soon.';
            }
            
            if (commentBody) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: commentBody
              });
            }